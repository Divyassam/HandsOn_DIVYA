<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .row.display-1 {
            display: flex;
            flex-wrap: wrap;
        }

        .col-sm-4 {
            background-color: plum;
            padding-left: 25px
        }

        .col-sm-8 {
            background-color: darkseagreen;
            padding-left: 25px;
        }

        .navbar {
            width: 100%;
            margin-bottom: 0;
            border-radius: 0;
        }

        .form1 {
            padding: 0px 25px 10px 0px;
        }

        .material-icons {
            vertical-align: middle;
            font-size: 15px;
        }
        .btn-primary{
            border-radius:0;
            background-color:forestgreen;
            border-style:none;
        }

    </style>
    <title>H-Track</title>
</head>
<body>

    <!-- navbar navbar-inverse navbar-static-top used for static hamburger menu -->
    <nav class="navbar navbar-inverse  navbar-expand-md" role="navigation">

        <div class="container">
            <a class="navbar-brand mr-auto" href="#">Payroll</a>

            <!-- container gives content bootstrap alignment -->
            <div class="navbar-header">
                <!-- navbar-header gives header -->
                <!-- navbar-toggle collapsed for hide the content -->
                <button type="button" class="navbar-toggle collapsed "
                        data-toggle="collapse" data-target="#menu">
                    <!-- sr-only gives feature, hides elements from all devices except screen -->
                    <span class="sr-only">Hamburger Menu</span> <span class="icon-bar"></span>
                    <span class="icon-bar"></span> <span class="icon-bar"></span>
                    <!-- icon-bar creates structure like triple equal -->
                </button>

            </div>

            <!--<div class="nav navbar-collapse" id="menu">
                <ul class="nav navbar-nav ml-auto text-right">
                    <li><a href="hTrack.html"><i class="material-icons md-18 small">home</i>Home</a></li>
                    <li><a href="productPage.html">Products</a></li>
                    <li><a href="#">Goal</a></li>
                </ul>
            </div>-->
        </div>
    </nav>



    <div class="container">
        <h2>New Employee</h2>
        <div class="row mb-lg-4">
            <div class="col-lg-4 mt-sm-3">
                <label>First Name</label><br />
                <input type="text" class="form-control" />
            </div>
            <div class="col-lg-4 mt-sm-3">
                <label>Middle Name</label><br />
                <input type="text" class="form-control" />
            </div>
            <div class="col-lg-4 mt-sm-3">
                <label>Last Name</label><br />
                <input type="text" class="form-control" />
            </div>
        </div>

        <div class="row mb-lg-4">
            <div class="col-lg-6  mt-sm-3">
                <label>Address Line 1</label><br />
                <input type="text" class="form-control" />
            </div>
            <div class="col-lg-6 mt-sm-3">
                <label>Address Line 2</label><br />
                <input type="text" class="form-control" />
            </div>
        </div>

        <div class="row mb-lg-4">
            <div class="col-lg-6 mt-sm-3">
                <label>Email</label><br />
                <input type="email" class="form-control" />
            </div>
            <div class="col-lg-3 mt-sm-3">
                <label>Password</label><br />
                <input type="password" class="form-control" />
            </div>
            <div class="col-lg-3 mt-sm-3">
                <label>Confirm Password</label><br />
                <input type="password" class="form-control" />
            </div>
        </div>
        <div class="row mb-lg-4">
            <div class="col-lg-3 mt-sm-3">
                <label>Department</label><br />
                <select id="dropdown" class="form-control">
                    <option value=""></option>
                    <option value="1">Marketing</option>
                    <option value="2">Testing</option>
                    <option value="3">Programming</option>
                </select>
            </div>
            <div class="col-lg-3 mt-sm-3">
                <label>Date of Birth</label>               
                <input class="form-control " id="datepicker" >

            </div>
            <div class="col-lg-3 mt-sm-3">
                <label>Gender</label><br />
                <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
            </div>
            <div class="col-lg-3 mt-sm-3">
                <label for="permanent">Permanent</label><br>
                <input type="checkbox" id="permanent" name="permanent" value="Permanent" checked>
            </div>
        </div>
        <button class="btn btn-primary" type="button">Save</button>
    </div>



    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>

    <script>

        $('#datepicker').datepicker({

            uiLibrary: 'bootstrap5',

            format: 'dd/mm/yyyy'

        });

    </script>
</body>
</html>
